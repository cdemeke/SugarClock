; PlatformIO Configuration for Ulanzi TC001
; ESP32-WROOM-32D, 8x32 WS2812B RGB Matrix, 8MB Flash

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; 4MB flash (detected on this TC001 variant)
board_build.flash_size = 4MB
board_upload.flash_size = 4MB
board_build.partitions = partitions_custom.csv

; LittleFS for web UI assets
board_build.filesystem = littlefs

; Upload speed (lower for reliability with CH340)
upload_speed = 115200

; Serial monitor
monitor_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=0
    -DARDUINO_ESP32_DEV
    -DFASTLED_ESP32_I2S=true

; Library dependencies
lib_deps =
    fastled/FastLED@^3.6.0
    marcmerlin/FastLED NeoMatrix@^1.2
    adafruit/Adafruit GFX Library@^1.11.9
    bblanchon/ArduinoJson@^7.0.0
    mathieucarbou/ESPAsyncWebServer@^3.1.0
    mathieucarbou/AsyncTCP@^3.1.0
